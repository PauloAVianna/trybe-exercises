<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag, types and attributes</title>
</head>
<body>
    <h1>Login Trybe</h1>
    <form action="" method="get">
    <br>
        <label for="email"> Digite seu e-mail: <input autocomplete="off" autofocus placeholder="Digite seu e-mail" type="email" name="email" id="email" required></label>
        <br>
        <br>
        <label for="password"> Digite sua senha: <input placeholder="Digite sua senha" type="password" name="password" id="password" required></label>
        <br>
        <br>
        <label for="saveUser"> Lembre-me<input type="checkbox" name="saveUser" id="saveUser"></label>
        <br>
        <br>
        <button type="submit">Acessar</button>
    </form>
</body>
</html>
